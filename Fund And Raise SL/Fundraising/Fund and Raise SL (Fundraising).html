<!DOCTYPE html>
<html>
<head>
	<title>Fund And Raise SL Fundraising</title>
	<meta charset="utf-8">
        <meta name="description" content="Online Fund and Raise SL patform">
        <meta name="keywords" content="HTML,CSS,">
        <meta name="authors" content="Athila Jayasinghe">
	<link rel="stylesheet" type="text/css" href="Fund and Raise SL (Fundraising).css">
</head>
<body>
	<div class="container">
		<div class="title">FUNDRAISING</div>
		<form action="#">
			<div class="user-details">
				<div class="input-box">
					<span class="details">Full Name</span>
					<input type="text" placeholder="Enter Your Name" required>
				</div>
				<div class="input-box">
					<span class="details">Donation Title</span>
					<input type="text" placeholder="Enter Donation Title" required>
				</div>
				<div class="input-box">
					<span class="details">Donation Description</span>
					<input type="text" placeholder="Enter Donation Description" required>
				</div>
				<div class="input-box">
					<span class="details">Email</span>
					<input type="text" placeholder="Enter Your Email" required>
				</div>
				<div class="input-box">
					<span class="details">Phone Number</span>
					<input type="text" placeholder="Enter Your Phone Number" required>
				</div>
				<div class="input-box">
					<span class="details">Amount Needed</span>
					<input type="text" placeholder="Enter Amount Needed" required>
				</div>
			</div>
			<div class="urgent-details">
				<input type="radio" name="urgent" id="dot-1">
				<input type="radio" name="urgent" id="dot-2">
				<input type="radio" name="urgent" id="dot-3">
				<span class="urgent-title">Urgent Level</span>
				<div class="category">
					<label for="dot-1">
						<span class="dot one"></span>
						<span class="urgent">High</span>
					</label>
					<label for="dot-2">
						<span class="dot two"></span>
						<span class="urgent">Medium</span>
					</label>
					<label for="dot-3">
						<span class="dot three"></span>
						<span class="urgent">Low</span>
					</label>
				</div>
			</div>
			<div class="button">
				<input type="submit" value="Create">
			</div>
			<p><center><a href="#">Â©Fund-and-Raise-SL</a></center></p>
		</form>
	</div>

</body>
</html>
